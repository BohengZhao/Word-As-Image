dual_font_loss:
  parent_config: baseline
  level_of_cc: 2
  loss:
    use_font_loss: false
    use_clip_loss: false
    use_trocr_loss: false
    use_dual_font_loss: true
    dual_font_loss_weight: 0.3
    tone:
      use_tone_loss: true
      dist_loss_weight: 100
      pixel_dist_kernel_blur: 201
      pixel_dist_sigma: 30
    conformal:
      use_conformal_loss: true
      angeles_w: 0.3

dual_tone_loss:
  parent_config: baseline
  level_of_cc: 2
  loss:
    font_loss_weight: 1000.0
    use_font_loss: true
    use_clip_loss: false
    use_trocr_loss: false
    use_dual_font_loss: false
    dual_font_loss_weight: 0.3
    tone:
      use_tone_loss: false
      use_dual_tone_loss: true
      dist_loss_weight: 100
      pixel_dist_kernel_blur: 201
      pixel_dist_sigma: 30
    conformal:
      use_conformal_loss: true
      angeles_w: 0.3


